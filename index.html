<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>应急调度指挥中心</title>
    <meta name="description" content="应急调度大屏系统 - 实时监控、智能调度、高效响应" />
    <meta name="keywords" content="应急调度,指挥中心,大屏系统,实时监控" />
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://webapi.amap.com">
    <link rel="preconnect" href="https://restapi.amap.com">
    
    <!-- 高德地图API -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=YOUR_AMAP_KEY&plugin=AMap.Scale,AMap.ToolBar,AMap.ControlBar"></script>
    
    <style>
      /* 页面加载动画 */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: #ffffff;
        font-family: 'Microsoft YaHei', sans-serif;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(64, 158, 255, 0.3);
        border-top: 4px solid #409eff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-size: 18px;
        color: #409eff;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        color: #909399;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 隐藏加载动画 */
      .loaded #loading {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
    </style>
  </head>
  <body>
    <!-- 页面加载动画 -->
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">应急调度指挥中心</div>
      <div class="loading-subtitle">系统正在加载中...</div>
    </div>
    
    <!-- Vue应用挂载点 -->
    <div id="app"></div>
    
    <script>
      // 页面加载完成后隐藏加载动画
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          setTimeout(function() {
            const loading = document.getElementById('loading');
            if (loading) {
              loading.remove();
            }
          }, 500);
        }, 1000);
      });
      
      // 错误处理
      window.addEventListener('error', function(e) {
        console.error('页面加载错误:', e.error);
      });
      
      // 未处理的Promise错误
      window.addEventListener('unhandledrejection', function(e) {
        console.error('未处理的Promise错误:', e.reason);
      });
    </script>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
